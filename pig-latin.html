<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body class="container">
    <h3>Pig Latin Translator</h3>
    <form id="phrase" class="form-group">
      <label for="english-phrase">English phrase:</label>
      <input type="text" id="english-phrase" class="form-control">
      <button type="submit" class="btn btn-default">Translate</button>
    </form>

    <div id="translation">
      <p>Pig Latin phrase: <span class="translated-phrase"></span></p>
    </div>

  </body>
</html>
